<!-- Tasks: Provide final call-to-action with contact prompt -->
<section class="irc-section irc-cta" id="cta">
  <div class="irc-container">
    <div class="irc-cta__card">
      <div class="irc-cta__content">
        <p class="irc-section__eyebrow">Start Drawing the Future</p>
        <h2>Ready to co-create your next hospitality concept?</h2>
        <p>
          Schedule a consultation to explore how IRC can accelerate your project, align your
          stakeholders, and deliver a space that performs from day one.
        </p>
      </div>
      <form class="irc-cta__form">
        <div class="irc-form-field">
          <label for="cta-name">Name</label>
          <input id="cta-name" type="text" name="name" placeholder="Your full name" required />
        </div>
        <div class="irc-form-field">
          <label for="cta-email">Email</label>
          <input id="cta-email" type="email" name="email" placeholder="you@email.com" required />
        </div>
        <div class="irc-form-field">
          <label for="cta-project">Project type</label>
          <select id="cta-project" name="project">
            <option value="">Select an option</option>
            <option value="new-build">New build</option>
            <option value="renovation">Renovation</option>
            <option value="prototype">Prototype & rollout</option>
          </select>
        </div>
        <div class="irc-form-field">
          <label for="cta-message">Project vision</label>
          <textarea id="cta-message" name="message" rows="4" placeholder="Tell us about your goals"></textarea>
        </div>
        <button type="submit" class="irc-button">Schedule consultation</button>
      </form>
    </div>
  </div>
</section>
